<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr><td><input type="text" id="txtCode"></td>
            <td><input type="text" id="txtNom"></td>
            <td><input type="text" id="txtPrix"></td>
            <td><input type="button" value ="ajouter" onclick="ajouter()"/></td>
            </tr>
    </table>
    <table id="tab1">
       
            <tr>
                <th>Code</th>
                <th>Nom</th>
                <th>Prix</th>
            </tr>
    </table>


</body>
<script>
    var txt1=document.getElementById("txtCode")
    var txt2=document.getElementById("txtNom")
    var txt3=document.getElementById("txtPrix")
    var tab1 =document.getElementById("tab1")
    function ajouter()
    {
        var S=""
        if (eval(txt3.value)>100)
        {
           S="<tr style='background-color:red'><td>" + txt1.value + "</td><td>"
                     +txt2.value +"</td><td>"
                    +txt3.value + "</td></tr>"

        }
        else
        {
            S="<tr style='background-color:grey'><td>" + txt1.value + "</td><td>"
                     +txt2.value +"</td><td>"
                    +txt3.value + "</td></tr>"
        }
tab1.innerHTML=tab1.innerHTML +S
txt1.value=""
txt2.value=""
txt3.value=""
    }
</script>
</html>
